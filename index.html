<!DOCTYPE html>
<html>
<head>
  <script>
  var dataLayer = dataLayer || [];
  </script>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>GTM Dependency Visualizer</title>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="polyfill.js"></script>
  <script src="gtmlib.js"></script>
  <script src="gtmviz.js"></script>
  <script>
  $(function() {
    $('#tabs').tabs();
  });
  </script>
</head>
<body>
  <!-- Google Tag Manager -->
  <noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-NXV3JS"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
  new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
  j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
  '//www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
  })(window,document,'script','dataLayer','GTM-NXV3JS');</script>
  <!-- End Google Tag Manager -->
  <main>
    <header>
      <h1>GTM Dependency Visualizer</h1>
      <div id="introduction">
        <p>This tool helps you to visualize the dependencies within your GTM container's tags, triggers and variables.</p>
      </div>
    </header>
    <div id="container">
      <form method="post" id="container_form">
        <label>
          Paste your container JSON in here.<br/>
          <textarea id="json_container" name="json_container" rows="8"></textarea>
        </label>
        <p><input type="submit" value="Continue &rarr;"></p>
      </form>
    </div>
    <div id="container_contents">
      <div id="tabs">
        <ul>
          <li><a href="#tags">Tags</a></li>
          <li><a href="#triggers">Triggers</a></li>
          <li><a href="#variables">Variables</a></li>
        </ul>
        <div id="tags">
        </div>
        <div id="triggers">
        </div>
        <div id="variables">
        </div>
      </div>
    </div>
    <aside id="error_notification">
      <header>
        <h1>Error</h1>
      </header>
      <p id="error_message"></p>
    </aside>
  </main>
  <footer>
    <p>Copyright &copy; 2015 Yuhui. <a href="https://github.com/yuhui/gtmvisualizer" target="_blank">Github project</a></p>
  </footer>
  <script>
  $('#container_form').submit(function(event) {
    $('#container_contents').hide();
    $('#error_notification').hide();

    try {
      GtmViz.setContainer($('#json_container').val());

      GtmViz.listTags();
      GtmViz.listTriggers();
      GtmViz.listVariables();

      $('#container_contents').show();

      dataLayer.push({
        'event': 'submit container',
        'submitResult': 'pass'
      });
    } catch (e) {
      $('#error_message').text(e.message);
      $('#error_notification').show();

      dataLayer.push({
        'event': 'submit container',
        'submitResult': 'fail'
      });

      // throw exception again for GTM to track
      throw new Error(e.message);
    } finally {
      event.preventDefault();
    }
  });
  </script>
</body>
</html>
